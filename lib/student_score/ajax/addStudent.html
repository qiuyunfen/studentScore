<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addStudent</title>
</head>
<body>
    <div id="studentForm">
        <span>姓名:</span><input type="text" id="name" value=""/><br>
        <span>学号:</span><input type="text" id="stuNo"/><br>
        <span>民族:</span><input type="text" id="nation"/><br>
        <span>班级:</span><select id="classNo"><option value="1">1</option><option value="2">2</option></select><br>
        <span>数学:</span><input type="text" id="math"/><br>
        <span>语文:</span><input type="text" id="chinese"/><br>
        <span>英语:</span><input type="text" id="english"/><br>
        <span>编程:</span><input type="text" id="program"/><br>
        <input type="button" value="提交" id="submitButton">
    </div>
    <a href="/">come back to main Page</a>
</body>
<script src="./jquery/dist/jquery.js"></script>
<script type="text/javascript">
    $("#submitButton").click(function() {
        var name = $('#name').val();
        var stuNo = $('#stuNo').val();
        var nation = $('#nation').val();
        var classNo = $('#classNo').val();
        var math = $('#math').val();
        var chinese = $('#chinese').val();
        var english = $('#english').val();
        var program = $('#program').val();
        var inputStr = name+','+stuNo+','+nation+','+classNo+',math:'+math+',chinese:'+chinese+',english:'+english+',program:'+program;
        $.ajax({
            url: "/addStudent",
            data: { inputStr },
            method: 'POST',
            async: true,
            success: function () {
                $('#name').val('');
                $('#stuNo').val('');
                $('#nation').val('');
                $('#classNo').val('1');
                $('#math').val('');
                $('#chinese').val('');
                $('#english').val('')
                $('#program').val('');
            }
        });
    });
